

<div class="container">
  <app-card [_dataCharacter]="characters | paginate: { itemsPerPage: 20, currentPage: p, totalItems: totalPages }"></app-card>
  <div class="row d-flex justify-content-center">
    <div class="col-md-6 py-5">
      <pagination-controls previousLabel="Átras"  nextLabel="Siguiente" [maxSize]="maxSize" (pageChange)="onPageChange($event)"></pagination-controls>
    </div>
  </div>
</div>
